<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>选择器</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<script type="text/javascript" src="jquery1.83.js"></script>
</head>
<body>
    <a href="#" title="">asdad</a>
    <a href="" title="">asdasdasd</a>
    <a href="index.html" title="">asdasdasd</a>
    <a href="" title="">asdasd</a>
    <a href="img/jjj.jpg" title="">asdasd</a>

    <form action="">
    Name: <input type="text" name="user" />
    <br />
    Password: <input type="password" name="password" />
    <br />
    <button type="button">Useless Button</button>
    <input type="button" value="Another useless button" />
    <br />
    <input type="reset" value="Reset" />
    <input type="submit" value="Submit" />
    <br />

    I have a bike:
    <input type="checkbox" name="vehicle" value="Bike" />
    <br />
    I have a car:
    <input type="checkbox" name="vehicle" value="Car" />
    <br />
    I have an airplane:
    <input type="checkbox" name="vehicle" value="Airplane" />
    <button class="btn1">Hide Checkboxes</button>
    <button type="submit">Submit Button</button>
    </form>
</body>
<script type="text/javascript">
	$("[href='#']").css('color','red');

	$("[href!='#']").css('color','orange');

	$("[href$='.jpg']").css('color','#179412');

	$(":text").css('backgroundColor','#EFF0C7');
	$(":password").css('backgroundColor','#E4B7B7');
	$('btn1').click(function() {
		$(':checkbox').hide();
	})
	$(':submit').css('background-color', '#BF4D4D');
</script>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>选择器4</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<script type="text/javascript" src="js/jquery1.83.js">
	
</script>
</head>
<body>
    <ul>
        <li>list item 1</li>
        <li>list item 2</li>
        <li>list item 3</li>
        <li>list item 4</li>
        <li>list item 5</li>
    </ul>
    <input name="apple" />
    <input name="flower" checked="checked" />

    <table>
      <tr><td>Header 1</td></tr>
      <tr><td>Value 1</td></tr>
      <tr><td>Value 2</td></tr>
      <tr><td>Header 1</td></tr>
      <tr><td>Value 1</td></tr>
      <tr><td>Value 2</td></tr>
    </table>
</body>
<script type="text/javascript">
	//first 
	$('li:first').css('fontSize','30px');
	//not(selector)
	$('ul li:first-child').css('color','red');
	console.log($("input:not(:checked)"));
	//even 偶数 1  3  5
	$("tr:even").css('color','red');
	//odd 奇数 0 2 4 6
	$("tr:odd").css('color','green');
	//eq 匹配一个给定的元素
	$("tr:eq(3)").css('fontSize','30px');
	
</script>
</html>

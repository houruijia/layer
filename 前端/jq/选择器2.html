<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>选择器2</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<script type="text/javascript" src="js/jquery1.83.js"></script>
</head>
<body>
    <div>div</div>
    <p class="myClass">p class="myClass"</p>
    <span>span</span>
    <p class="notMyClass"><p class="notMyClass"</p>

    	<form>
    	  <label>Name:</label>
    	  <input name="name" value="我是..." />
    	  <fieldset>
    	      <label>Newsletter:</label>
    	      <input name="newsletter" value="我是一个意外" />
    	 </fieldset>
    	</form>
    	<input name="none" />
</body>
<script type="text/javascript">
	//selector选择器
	console.log($("div,span,p.myClass").css('color','red'));
	//ancestor选择器:在给定的祖先元素下匹配所有的后代元素
	$("form input").css('color',"green")
	//parent > child选择器 在给定的父元素下匹配所有的子元素
	$("form > label").css('fontSize','30px')
	
</script>
</html>

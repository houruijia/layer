<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>选择器6</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css" media="screen">
	.focused {
    background: #abcdef;
}
</style>
<script type="text/javascript" src="js/jquery1.83.js"></script>
</head>
<body>
    <table>
      <tr><td>Value 1</td><td><p>1111</p></td></tr>
      <tr><td>Value 2</td><td></td></tr>
    </table>
    <div>
    	
    </div>
      <span style="display:none">Value1</span>
      <span>Value 2</span>
    </table>

    <div>
      <p>Hello!</p>
    </div>
    <div id="test2">111111</div>

    <input type="checkbox" name="newsletter" value="Hot Fuzz" />
    <input type="checkbox" name="newsletter" value="Cold Fusion" />
    <input type="checkbox" name="accept" value="Evil Plans" />
    <div class="content">
        <input tabIndex="1">
        <input tabIndex="2">
        <select tabIndex="3">
            <option>select menu</option>
        </select>
        <div tabIndex="4">
            a div
        </div>
    </div>
</body>
<script type="text/javascript">
	//parent 匹配含有子元素或者文本的元素
	$("td:parent").css('color','orange')
	//匹配所有不可见元素，或者type为hidden的元素
	console.log($("span:hidden").css('display','block'));
	//匹配所有的可见元素
	console.log($("span:hidden"));
	//attribute 匹配包含给定属性的元素。
	$("div[id]").css('color','red');
	//匹配给定的属性是某个特定值的元素
	//获取焦点
	$(".content" ).delegate( "*", "focus blur", function( event ) {
	    var elem = $( this );
	    setTimeout(function() {
	       elem.toggleClass( "focused", elem.is( ":focus" ) );
	    }, 0);
	});
</script>
</html>

<body>
    <form>
	  <label>Name:</label>
	  <input name="name" value="1112"/>
	  <fieldset>
	      <label>Newsletter:</label>
	      <input name="newsletter" / value="1112">
	 </fieldset>
	</form>
	<input name="none" />
</body>
<script type="text/javascript">
	//prev + next 兄弟选择器
	$("label + input").css('color','orange');
	// prev ~ siblings 邻居选择器
	$("form ~ input").css('color','red')
</script>

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>事件</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css" media="screen">
	.show{width: 200px;height: 200px;background: red;text-align: center;line-height: 200px;}
</style>
</head>
<body>
	<div class="show">我在这</div>
    <a href="###" onclick="hide()">点击隐藏</a>
    <a href="###" onclick="show()">点击显示</a>
	<a href="###" onmouseenter="hide()" onmouseleave="show()">划过隐藏</a>

	<form>
		<input type="text" id="username" name=""  value="请输入你的名字" placeholder="请输入你的名字" onfocus="FOCUS()" onblur="BLUR()">
		<input type="text" name="" id="tel" value="10421514014" onchange="CHANGE()">
	</form>
</body>
<script type="text/javascript">
	function hide(){
		var hide = document.getElementsByClassName('show')[0];
		hide.style.display = 'none';
	}

	function show(){
		var show = document.getElementsByClassName('show')[0];
		show.style.display = 'block';
	}
	function FOCUS() {
		document.getElementById('username').value = '';
	}
	function BLUR() {
		var value = document.getElementById('username').value;
		var placeholder = document.getElementById('username').placeholder;
		if (value == '') {
			document.getElementById('username').value = placeholder;
		}
	}
	function CHANGE(){
		alert('数据发生变化');
	}
</script>
</html>

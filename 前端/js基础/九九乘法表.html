<script type="text/javascript">
	
		document.write('<table bgcolor="#F1CB2B" cellspacing="6" cellpadding="5" >');
	for (var i = 1; i < 10; i++) {
		document.write('<tr>');
	for (var j = 1; j <= i; j++) {
		document.write('<td>');
		document.write( j + 'X' + i + '=' + i*j)

		document.write('</td>');
	}
		document.write('</tr>');
	}
		document.write('</table>');


		document.write('<table bgcolor="#CB6969" cellspacing="6" cellpadding="5">');
	for (var i = 9; i >= 1; i--) {
		document.write('<tr>');
	for (var j = 1; j <= i; j++) {
		document.write('<td>');

		document.write( j + 'X' + i + '=' + i*j)

		document.write('</td>');
	}
		document.write('</tr>');
	}
		document.write('</table>');



		document.write('<table bgcolor="#64B529" cellspacing="6" cellpadding="5">');
			 for(var i=1;i<=9;i++){
            document.write('<tr>');

                    document.write('<td></td>');
                }

                    document.write('<td>' + j + "&times;" + i + "=" + (j*i) +'</td>')

        }
